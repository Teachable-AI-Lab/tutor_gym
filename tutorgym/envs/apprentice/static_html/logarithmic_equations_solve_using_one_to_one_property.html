<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">
       
        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Solve Logarithmic Equation using One to One Property</h3>
                        <br>
                        <br>
                        <h4>Solve the Logarithmic Equation:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container level_1" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Take \(log\) on both side:</label>
                    <math-field id="ln_both_sides" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_2" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_2" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Make the right hand side zero:</label>
                    <math-field id="rhs_zero" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_3" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_3" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Factorize the equation:</label>
                    <math-field id="factorized_form" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_4" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_4" style="margin: 2%;">
            <p><strong>Use the zero product property:</strong></p>
            <div class="row" style="margin-top: 1%;">
                <div class="col-sm" style="margin-right: 15px">
                    <p>Enter first equation:</p>
                    <math-field id="first_equation" virtual-keyboard-mode="onfocus" style="width: 265px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>

                <div class="col-sm">
                    <p>Enter second equation:</p>
                    <math-field id="second_equation" virtual-keyboard-mode="onfocus" style="width: 265px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>
                
            </div>
        </div>
        <div class="container" style="margin-top:2%; margin-left: 2%;margin-right: 2%">
            <p><strong>Solve for \(x\):</strong></p>
            <div class="d-flex mt-4">
                <label class="mr-2" style="margin: 1%">First root:</label>
                <math-field id="first_root" virtual-keyboard-mode="onfocus" style="margin-right:25px;width: 182px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <label class="mr-2" style="margin: 1%">Second root:</label>
                <math-field id="second_root" virtual-keyboard-mode="onfocus" style="width: 175px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <div style="margin-top: 3px; margin-left: 10px;"><button id="level_1" class="btn btn-danger scaffold">+</button></div>
            </div>
        </div>
    </form>
</div>
