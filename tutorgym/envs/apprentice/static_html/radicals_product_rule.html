<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Using the product rule to simplify the product of multiple square roots</h3>
                        <br>
                        <br>
                        <h4>Simplify the radical expression:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 150px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
        <div class="container level_1" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Apply the product rule to express the product as a single radical expression:</label>
                    <math-field id="apply_product_rule" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_2" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_2" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Compute product of inner terms:</label>
                    <math-field id="update_product_value" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container level_0" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Simplify your answer:</label>
                    <math-field id="simplify_product_value" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_1" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>


    </form>
</div>
