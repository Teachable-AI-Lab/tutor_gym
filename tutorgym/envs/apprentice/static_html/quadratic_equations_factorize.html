<script>
    function add_row() {
        // Get the ID of the clicked span
        var clickedId = $(this).attr('id');
        $('.' + clickedId).toggle();
        $('#' + clickedId).toggle();
    }

    $().ready(function(){
        $('.add_row').click(add_row);
    });

</script>
