<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">
       
        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Find Domain for Rational Equation</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 200px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container level_1" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label "style="width: 350px;">Set the denominator equal to <strong>zero</strong>:</label>
                    <math-field id="denominator_set_zero" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_2" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_2" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 350px;">Factor the trinomial:</label>
                    <math-field id="factor_trinomial" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_3" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_3" style="margin: 2%;">
            <p><strong>Use zero product property:</strong></p>
            <div class="row" style="margin-top: 1%;">
                <div class="col-sm">
                    <p>Enter first equation:</p>
                    <math-field id="zero_product_left" virtual-keyboard-mode="onfocus" style="width: 277px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <p>Enter second equation:</p>
                    <math-field id="zero_product_right" virtual-keyboard-mode="onfocus" style="width: 277px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <button id="level_4" style="margin-left: -13px; margin-top:43px" class="btn btn-danger scaffold">+</button>
                </div>
            </div>
        </div>
        <div class="container level_4" style="margin:2%;">
            <p><strong>Solve for \(x\):</strong></p>
            <div class="d-flex mt-4">
                <label class="mr-2" style="margin: 1%">First Equation:</label>
                <math-field id="solve_left" virtual-keyboard-mode="onfocus" style="margin-right:10px;width: 157px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <label class="mr-2" style="margin: 1%">Second Equation:</label>
                <math-field id="solve_right" virtual-keyboard-mode="onfocus" style="width: 157px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
            </div>
        </div>
        <div class="container level_0" style="margin:2%;">
            <p><strong>The domain is all real numbers except:</strong></p>
            <div class="d-flex mt-4">
                <label class="mr-2" style="margin: 1%">First Number:</label>
                <math-field id="domain_left" virtual-keyboard-mode="onfocus" style="margin-right:10px;width: 161px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <label class="mr-2" style="margin: 1%">Second Number:</label>
                <math-field id="domain_right" virtual-keyboard-mode="onfocus" style="width: 161px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                <div style="margin-left: 10px; margin-top:2px"><button id="level_1" class="btn btn-danger scaffold">+</button></div>
            </div>
        </div>
    </form>
</div>
