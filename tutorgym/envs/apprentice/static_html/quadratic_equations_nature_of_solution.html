
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Finding Nature of Solution:</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">                    
                    <math-field disabled="true" id="initial_problem" style="width: 150px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <!-- <div style="text-align: center; width: 250px;" id="initial_problem_text"></div> -->
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>
        
        <div class="container level_1" style="margin: 2%;">
            <p><strong>Write the terms in discriminant:</strong></p>
            <div class="row" style="margin-top: 1%;">
                <div class="col-sm">
                    <p>Enter \(b^2\) value</p>
                    <math-field id="squared_b_value" virtual-keyboard-mode="onfocus" style="width: 272px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <p>Enter \(4ac\) value</p>
                    <math-field id="ac_product" virtual-keyboard-mode="onfocus" style="width: 272px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <button id="level_2" style="margin-left: -13px; margin-top:42px" class="btn btn-danger scaffold">+</button>
                </div>
            </div>
        </div>
        <div class="container level_2" style="margin: 2%;">
            <div class="row" style="margin-top: 2%;">
                <div class="col-sm">
                    <p><strong>Enter the discriminant value:</strong></p>
                    <math-field id="d_expression" virtual-keyboard-mode="onfocus" style="width: 569px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
        <div class="container level_0" style="margin: 2%;">
            <div class="row" style="margin-top: 2%;"">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 270px;">Simplify your answer:</label>
                    <select id="type_of_roots" style="height: 40px;width: 300px;">
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="imaginary">Imaginary</option>
                        <option value="realdistinct">Real and distinct</option>
                        <option value="realsame">Real and same</option>
                    </select>
                    <button style="margin-left: 10px;" id="level_1" class="btn btn-danger scaffold">+</button>
                </div>
            </div>
        </div>
        
    </form>
</div>
