<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">
       
        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Solve Logarithmic Equations Algebraically</h3>
                        <br>
                        <br>
                        <h4>Solve Logarithmic Equation:</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm" style="width: 250px">
                    <math-field disabled="true" id="initial_problem" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container level_1" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Move constant term to right hand side:</label>
                    <math-field id="coeff0_to_rhs" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_2" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
        <div class="container level_2" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Take \(ln\) on both side:</label>
                    <math-field id="coefflnx_to_rhs" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
            </div>
        </div>
        <div class="container level_0" style="margin: 2%;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col" style="display: flex; align-items: center;">
                    <label class="form-label" style="width: 300px; margin-right: 20px">Take exponential on both side:</label>
                    <math-field id="exponential_both_sides" virtual-keyboard-mode="onfocus" style="width: 250px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                    <div style="margin-left: 10px;"><button id="level_1" class="btn btn-danger scaffold">+</button></div>
                </div>
            </div>
        </div>
    </form>
</div>
