
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="" style="width: 650px;">

        <div class="container" style="margin: 3%;">
            <div class="row">
                <div class="col-sm">
                    <div style="text-align: center;">
                        <h3>Identify The Coefficients of The Quadratic Equation</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <input disabled type="text" id="initial_problem" class="form-control" style="width: 250px;">
                    <div style="text-align: center; width: 250px;" id="initial_problem_text"></div>
                </div>
                <div class="col-sm">
                </div>      
            </div>
        </div>

        <div class="container level_1" style="margin: 2%;">
            <p><strong>Write the coefficients of the quadratic equation:</strong></p>
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Enter \(a\) value: </label>
                    <math-field id="a_value" virtual-keyboard-mode="onfocus" style="width: 175px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <label class="form-label">Enter \(b\) value: </label>
                    <math-field id="b_value" virtual-keyboard-mode="onfocus" style="width: 175px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <label class="form-label">Enter \(c\) value: </label>
                    <math-field id="c_value" virtual-keyboard-mode="onfocus" style="width: 175px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <!-- <button id="level_1" style="margin-left: -13px; margin-top:35px" class="btn btn-danger scaffold">+</button> -->
                </div>
            </div>
        </div>

        <div class="container level_0" style="margin: 2%;">
            <p><strong>Compute product for quadratic equation:</strong></p>
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Enter \(ac\) equal:</label>
                    <math-field id="ac_value" virtual-keyboard-mode="onfocus" style="width: 275px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <label class="form-label">Enter \(b^2\) value:</label>
                    <math-field id="b2_value" virtual-keyboard-mode="onfocus" style="width: 275px; border: 1px solid rgba(0, 0, 0, .3);"></math-field>
                </div>
                <div class="col-sm">
                    <button id="level_1" style="margin-left: -13px; margin-top:35px" class="btn btn-danger scaffold">+</button>
                </div>
            </div>
        </div>  
    </form>
</div>
